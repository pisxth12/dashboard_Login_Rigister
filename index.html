<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="container-fluids d-flex">
      <div class="dashboard_menu d-lg-block d-none">
        <h1>Dashboard </h1>


        <div class="dashboard_buttons mt-3 d-flex flex-column gap-3 p-4">
            <button class="btn btn-primary btn-nav" data-content="home">Home</button>
            <button class="btn btn-primary btn-nav" data-content="product">Product</button>
            <button class="btn btn-primary btn-nav" data-content="about">About</button>
            <button class="btn btn-primary btn-nav" data-content="location">About</button>

        </div>


      </div>

      <div class="dashboard_content ">
        <nav class="navBar_dashboard">
          <div class="search_content">
            <input type="text" placeholder="Search...">
          </div>

          <div class="user_content">
            <div class="bell"><i class="fa-solid fa-bell"></i></div>
            <div class="mail"><i class="fa-solid fa-envelope"></i></div>

            <div class="user_account">
              
              <!-- login form -->
 
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
                      Login
                    </button>
                    <!-- Login Modal -->
                    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <form id="loginForm" method="post" enctype="multipart/form-data" autocomplete="on">
                              <div class="modal-header">
                                  <h5 class="modal-title" id="loginModalLabel">Login</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                  <div class="mb-3">
                                      <label for="emailLogin" class="form-label">Email</label>
                                      <input type="email" class="form-control" id="emailLogin" name="email" required autocomplete="email">
                                  </div>
                                  <div class="mb-3">
                                      <label for="passwordLogin" class="form-label">Password</label>
                                      <input type="password" class="form-control" id="passwordLogin" name="password" required autocomplete="current-password">
                                  </div>
                              </div>
                              <div class="modal-footer">
                                  <button type="submit" class="btn btn-primary">Login</button>
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              </div>
                          </form>

                        </div>
                      </div>
                    </div>



               
               
              


                  <!-- register -->
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Register
              </button>
                  <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">


                        <form action="" id="registerForm" method="post" enctype="multipart/form-data">
                              <!-- Username -->
                              <div class="mb-1">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                              </div>

                              <!-- Email -->
                              <div class="mb-1">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                              </div>

                              <!-- Password -->
                              <div class="mb-1">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                              </div>

                              <!-- Confirm Password -->
                              <div class="mb-1">
                                <label for="confirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm" name="confirm" required>
                              </div>

                              <!-- Image Upload -->
                              <div class="mb-1">
                                <label for="image" class="form-label">Upload Image</label>
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                              </div>

                              <!-- Submit -->
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Register now</button>
                              </div>
                            </form>
                      </div>
                      
                    </div>
                  </div>
                </div>


            </div>
          </div>
        </nav>

        <div class="content_info  overflow-y-auto ">

              <div id="main_content" class="mt-3 p-3 border rounded">
                  <h2>Welcome!</h2>
                  <p>Click a button to see content.</p>
              </div>

        </div>
        
      </div>
  </div>
</body>


<script>
  $(document).ready(function(){


   // Handle dashboard button clicks
$('.btn-nav').click(function() {
    let contentType = $(this).data('content');

    // Clear previous content
    $('#main_content').empty();

    // Set new content based on button clicked
    if(contentType === 'home') {
        $('#main_content').html(`
            <h2>Home Page</h2>
            <p>Welcome to the home page!</p>
        `);
    } else if(contentType === 'product') {
        $('#main_content').html(`
            <h2>Our Products</h2>
            <p>Here is a list of products...</p>
        `);
    } else if(contentType === 'about') {
        $('#main_content').html(`
            <h2>About Us</h2>
            <p>Information about our company...</p>
        `);
    }else if(contentType === 'location'){
      $("#main_content").html(`

      <p>location</p>
         
      `)
    }
});



    function showUser(){
      const username = localStorage.getItem('username');
      const image = localStorage.getItem('image');
      const role = localStorage.getItem('role'); 

      let imagePath = role === "admin" ? 'api/admin/profile/admin.jpg' : `api/upload/${image}`;

      if(username && image){
        $('.user_account').html(`
           <div class="user_profile d-flex align-items-center">
                <img src="${imagePath}" alt="profile" style="border-radius: 50%; object-fit: cover;" width="40px" height="40px">
                <p class="fw-bolder text-uppercase m-auto px-2">${username} ${role === 'admin' ? '(Admin)' : ''}</p>
                <button id="btnSignout" class="btn btn-outline-danger">Sign out</button>
           </div>
        `);

        $("#btnSignout").click(function(){
          localStorage.removeItem('username');
          localStorage.removeItem('image');
          localStorage.removeItem('role'); 

          $.get("logout.php", function(){
            location.reload();
          });
          location.reload();
        });
      }
    }

    showUser();

    $("#registerForm").on('submit', function(e){
      e.preventDefault();

      var formData = new FormData(this);
      $.ajax({
        url:"http://localhost/dashboard/api/register.php",
        method: "POST",
        data: formData,
        contentType: false,
        processData: false,
        dataType: "json",
        success: function(response){
          if(response.status === "success"){
            alert("Register successfully");
            localStorage.setItem('username', response.username);
            localStorage.setItem('image', response.image);
            localStorage.setItem('role', response.role); // save role
            
            var modalEl = document.getElementById('exampleModal');
            var modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();
            $("#registerForm")[0].reset();
            showUser();

          } else {
            alert("fail register: " + response.message);
            $("#registerForm")[0].reset();
          }
        },
        error: function(error){
          alert("Error connect");
          $("#registerForm")[0].reset();
        }
      });
    });

    $("#loginForm").on('submit', function(e){
      e.preventDefault();
      
      var formData2 = new FormData(this);

      $.ajax({
        url:"http://localhost/dashboard/api/login.php",
        method: "POST",
        data: formData2,
        contentType: false,
        processData: false,
        dataType: "json",
        success: function(response){
          if(response.status === "success"){
            alert("Login successfully");
            localStorage.setItem('username', response.username);
            localStorage.setItem('image', response.image);
            localStorage.setItem('role', response.role); // save role
            showUser();

            var modalEl = document.getElementById('loginModal');
            var modal = bootstrap.Modal.getInstance(modalEl);
            if(modal) modal.hide();

            var formEl = document.getElementById('loginForm');
            if(formEl) formEl.reset();

          } else {
            alert("Error: " + response.message);
            var formEl = document.getElementById('loginForm');
            if(formEl) formEl.reset();
          }
        },
        error: function(xhr, textStatus, errorThrown){
            alert("Login failed: " + textStatus + " - " + errorThrown);
            var formEl = document.getElementById('loginForm');
            if(formEl) formEl.reset();
        }
      });

    });

  });
</script>


</html>
