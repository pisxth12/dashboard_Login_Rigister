<script>
  $(document).ready(function(){

    // Submit Add Product Form
    $('#add_product').on('submit', function(e){
        e.preventDefault();
        var formData = new FormData(this);

        $.ajax({
            url: 'http://localhost/dashboard/api/products/add_product.php',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function(response){
                alert(response);
                $('#add_product')[0].reset();
                $('#modal1').modal('hide');
                loadProducts(); // Refresh product list
            },
            error: function(){
                alert('Error adding product.');
            }
        });
    });

    // Load products
    function loadProducts(){
        $.ajax({
            url: 'http://localhost/dashboard/api/products/fetch_product.php',
            type: 'GET',
            dataType: 'json',
            success: function(products){
                let html = '';
                if(products.length > 0){
                    products.forEach(function(p){
                        html += `
                        <div class="col-md-3 mb-4">
                            <div class="card h-100 text-center">
                                <img src="${p.image_url}" class="card-img-top" alt="${p.productName}" style="height:150px; object-fit:cover;">
                                <div class="card-body">
                                    <h5 class="card-title">${p.productName}</h5>
                                    <p class="card-text">Price: $${p.price}</p>
                                    <p class="card-text">Stock: ${p.stockQuantity}</p>
                                    <p class="card-text">Category: ${p.category}</p>
                                </div>
                            </div>
                        </div>`;
                    });
                } else {
                    html = '<p class="text-center">No products found.</p>';
                }
                $('.show-product').html(html);
            },
            error: function(xhr){
                console.log(xhr.responseText);
            }
        });
    }

    loadProducts(); // Initial load
});

</script>

<script>
$(document).ready(function () {
    let role = localStorage.getItem("role");

    if (role !== "admin") {
        $('[data-content="dashboard"]').hide();
        $('[data-content="add_product"]').hide();
    }

    $('.btn-nav').click(function () {
        let contentType = $(this).data('content');
        $('#main_content').empty();

        if (contentType === 'home') {
            $('#main_content').html($('#home_template').html());
        } else if (contentType === 'product') {
            $('#main_content').html($('#product_template').html());
        } else if (contentType === "dashboard") {
            $('#main_content').html($('#dashboard_template').html());
            initCharts();
        } else if (contentType === "add_product") {
            $('#main_content').html($('#add_product').html());
        }
    });
});
